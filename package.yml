name       : gtkspell3
version    : 3.0.9
release    : 5
source     :
    - http://vorboss.dl.sourceforge.net/project/gtkspell/3.0.9/gtkspell3-3.0.9.tar.xz : a4f4a4a2789f7499563e26d96b22d8085222ebe278da47d026b2de782b8b4d26
license    : GPL-2.0-or-later
component  : desktop.library
summary    : GTK+ Spell check widget
description: |
    GtkSpell is a library which provides MSWord/MacOSX-style highlighting of
    misspelled words in a GtkTextView widget. Right-clicking a misspelled word pops
    up a menu of suggested replacements.
builddeps  :
    - pkgconfig(enchant)
    - pkgconfig(gtk+-3.0)
    - vala
setup      : |
    %configure --disable-static \
               --enable-gtk3 \
               --enable-vala \
               --enable-iso_codes
build      : |
    %make
install    : |
    %make_install
